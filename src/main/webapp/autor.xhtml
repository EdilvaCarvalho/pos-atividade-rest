<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="corpo">
                <h:form>
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Nome:"/>
                        <h:inputText value="#{autorBean.autor.nome}" 
                                     required="true" 
                                     requiredMessage="É preciso informar o nome do autor!"
                                     id="nome" class="form-control"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Email:"/>
                        <h:inputText value="#{autorBean.autor.email}" 
                                     required="true" 
                                     requiredMessage="É preciso informar o email do autor!"
                                     id="email" class="form-control"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Abreviação:"/>
                        <h:inputText value="#{autorBean.autor.abreviacao}" 
                                     required="true" 
                                     requiredMessage="É preciso informar a abreviação do autor!"
                                     id="abreviacao" class="form-control"/>
                    </div>
                    <div class="form-group col-md-5">
                        <h:commandButton value="Salvar" 
                                         action="#{autorBean.salvarAutor()}"
                                         rendered="#{!autorBean.editando}" class="btn btn-primary col-md-2"/>
                        <h:commandButton value="Atualizar" 
                                         action="#{autorBean.atualizarAutor()}" 
                                         rendered="#{autorBean.editando}" class="btn btn-success col-md-2"/>
                    </div>
                </h:form>
                <h:form>
                    <div class="form-group col-md-12">
                        <h:dataTable var="autor" value="#{autorBean.autores}" class="table">
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                <h:outputText value="#{autor.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{autor.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Abreviação</f:facet>
                                <h:outputText value="#{autor.abreviacao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Remover</f:facet>
                                <h:commandButton value="Remover" 
                                                 action="#{autorBean.removerAutor(autor.id)}" class="btn btn-danger col-md-6"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Editar</f:facet>
                                <h:commandButton value="Editar" 
                                                 action="#{autorBean.editarAutor(autor)}" class="btn btn-success col-md-6"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
