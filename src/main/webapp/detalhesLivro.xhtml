<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="corpo">
                <h:form>
                    <div class="form-group col-md-6">
                        <h:selectOneMenu value="#{livroBean.autorId}" class="form-control"> 
                            <f:selectItems value="#{autorBean.autores}" var="item" itemValue="#{item.id}" itemLabel="#{item.nome}"/>
                        </h:selectOneMenu>

                    </div>
                    <div class="form-group col-md-6">
                        <h:commandButton value="Adicionar" 
                                         action="#{livroBean.adicionarAutor()}" class="btn btn-success col-md-4"/>
                    </div>
                    <div>
                        <div class="form-group col-md-12">
                            <h4>Livro</h4>
                            <h:outputText value="Título: #{livro1.titulo}"/><br/>
                            <h:outputText value="Descrição: #{livro1.descricao}"/><br/>
                            <h:outputText value="Edição: #{livro1.edicao}"/><br/>
                        </div>
                        <div class="form-group col-md-12">
                            <h4>Autores</h4>
                            <h:dataTable var="autor" value="#{livro1.autores}" class="table">
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{autor.nome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    <h:outputText value="#{autor.email}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Abreviação</f:facet>
                                    <h:outputText value="#{autor.abreviacao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Remover</f:facet>
                                    <h:commandButton value="Remover" 
                                                     action="#{autorBean.removerAutor(autor.id)}" class="btn btn-danger col-md-6"/>
                                </h:column>
                            </h:dataTable>
                            <h4>Reservas</h4>
                            <h:dataTable var="reserva" value="#{livro1.reservas}" class="table">
                                <h:column>
                                    <f:facet name="header">Data</f:facet>
                                    <h:outputText value="#{reserva.data}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <div class="form-group col-md-12">
                        <h:outputLabel value="Data da reserva:"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:inputText value="#{livroBean.dataReserva}" 
                                     required="true" 
                                     requiredMessage="É preciso informar a data da reserva!"
                                     id="dataReserva" class="form-control col-md-4">
                            <f:converter converterId="localDateConverter" />
                        </h:inputText>

                    </div>
                    <div class="form-group col-md-6">
                        <h:commandButton value="Reservar Livro" 
                                         action="#{livroBean.reservarLivro()}" class="btn btn-primary col-md-4"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
